<div class="container mt-4" *ngIf="car">
  <div class="row">
    <div class="col-md-6">
      <img [src]="car.imageDataUrl" [alt]="car.company + ' ' + car.model" class="img-fluid rounded" />
    </div>
    <div class="col-md-6">
      <h3>{{ car.company }} {{ car.model }}</h3>
      <p><strong>Price:</strong> {{ car.price | currency:'USD':'symbol' }}</p>
      <h5>Description:</h5>
      <div class="description-container">
        <p class="description-text">{{ car.description }}</p>
      </div>
    </div>
  </div>
</div>
